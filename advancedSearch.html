<!DOCTYPE html>
<html>
  <head>
    <title>Search</title>
    <style>
      .links {
        text-align: right;
        padding: 20px 10px;
      }
      a {
        text-decoration: none;
        color: black;
      }
      .links > a {
        margin: 0px 10px;
      }
      h3 {
        color: lightcoral;
        padding: 0px 0px 30px 30px;
        border-bottom: solid lightgray;
      }
      .advancedForm {
        width: 40%;
        padding-left: 30px;
      }
      form > div {
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      form input {
        height: 16px;
        width: 80%;
        margin: 0px 10px;
      }
      form p {
        width: 40%;
      }
      #findWith {
        font-weight: bold;
      }
      #searchButton {
        margin-top: 30px;
        width: fit-content;
        height: 30px;
        background-color: lightskyblue;
        color: white;
        border-color: lightskyblue;
      }
      .button {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="links">
      <a href="index.html">Back</a>
    </div>
    <h3>Advanced Search</h3>
    <div class="advancedForm">
      <p id="findWith">Find Pages With...</p>
      <form action="https://google.com/search">
        <div>
          <p>all these words:</p>
          <input type="text" name="q" />
        </div>
        <div>
          <p>this exact word or phrase:</p>
          <input type="text" name="q" />
        </div>
        <div>
          <p>any of these words:</p>
          <input type="text" name="q" />
        </div>
        <div class="button">
          <input id="searchButton" type="submit" value="Advanced Search" />
        </div>
      </form>
    </div>
  </body>
</html>
